<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <title></title>
</head>

<body ng-controller="mainCtrl">

    <div class="clearfix">
        <a ui-sref="home">
            <div class="logo">OLD FRIEND POTTERY</div>
        </a>
        <nav class="nav">
            <ul class="snip1555">
                <li><a ui-sref="shop" data-hover="Shop">SHOP</a></li>
                <li><a ui-sref="journal" data-hover="Journal">JOURNAL</a></li>
                <li><a ui-sref="contact" data-hover="Contact">CONTACT</a></li>
                <li><a ui-sref="rfi" data-hover="Custom Request">CUSTOM REQUEST</a></li>
                </li>
            </ul>
            <ul class="account">
                <li class="user"><i class="fa fa-coffee" aria-hidden="true"></i></i>
                </li>
                <li class="cart-icon"><i class="fa fa-shopping-cart" id="fa-shopping-cart" aria-hidden="true"></i></li>
            </ul>
        </nav>
    </div>

    <div ui-view></div>

    <div class="footer">
        - OLD FRIEND POTTERY -
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="https://use.fontawesome.com/30fb1a5645.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.0/angular-local-storage.min.js"></script>



    <script src="./js/app.js" charset="utf-8"></script>
    <!-- controllers -->
    <script src="./js/controllers/mainCtrl.js" charset="utf-8"></script>
    <script src="./js/controllers/productCtrl.js" charset="utf-8"></script>
    <script src="./js/controllers/adminCtrl.js" charset="utf-8"></script>
    <script src="./js/controllers/cartCtrl.js" charset="utf-8"></script>
    <!--services-->
    <script src="./js/services/mainService.js" charset="utf-8"></script>
    <script src="./js/services/productService.js" charset="utf-8"></script>
    <script src="./js/services/adminService.js" charset="utf-8"></script>
    <script src="./js/services/cartService.js" charset="utf-8"></script>

</body>

</html>
