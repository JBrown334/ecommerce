<div class="container">


    <div ng-repeat="product in products" class="col-sm-4">


        <a ui-sref="product({id: product.productid})">
            <div>{{product.productname}}</div>
        </a>
        <a ui-sref="product({id: product.productid})">
            <img class="img-responsive" ng-src="{{product.productimage}}" />
        </a>
        <button type="button" name="button" ng-click="deleteProduct(product.productid)">Delete Product</button>
    </div>

</div>
