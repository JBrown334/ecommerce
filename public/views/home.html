
<div class="container">

  <img ng-src="https://static.pexels.com/photos/34079/pexels-photo.jpg" class="img-responsive" />

<div ng-repeat="product in products" class="col-sm-4">


  <a ui-sref="product({id: product.productid})">
    <div class="product-name">{{product.productname}}</div>
  </a>
  <a ui-sref="product({id: product.productid})">
<img class="img-responsive" ng-src="{{product.productimage}}" />
  </a>
</div>

</div>
