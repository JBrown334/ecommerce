<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend class="request-form-name">Custom Request</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name" >Name</label>
  <div class="col-md-4">
  <input id="name" name="name" placeholder="name" class="form-control input-md" required="" type="text" ng-model="rfiDetails.c_name">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="contact#">Email</label>
  <div class="col-md-4">
  <input id="contact#" name="e-mail" placeholder="ex: you@emailaddress.com" class="form-control input-md" required="" type="text" ng-model="rfiDetails.c_email">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Phone</label>
  <div class="col-md-4">
  <input id="e-mail" name="contact#" placeholder="(xxx)-xxx-xxxx" class="form-control input-md" required="" type="text" ng-model="rfiDetails.c_phone">

  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Description</label>
  <div class="col-md-4">
    <textarea class="form-control" id="textarea" name="textarea" ng-model="rfiDetails.rfi_description"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit">Submit</label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-success" ng-click="createRequest(rfiDetails)">Submit</button>
  </div>
</div>

</fieldset>
</form>
